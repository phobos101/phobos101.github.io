			<!--[if lte IE 8]><link rel="stylesheet" href="/css/ie/v8.css" /><![endif]-->

	<body class="contact">

		<!-- Header -->
		<header id="header">
			<h1 id="logo"><a href="/">Rob Wilson <span>Full Stack Developer</span></a></h1>
			<nav id="nav">
				<ul>
					<li><a href="/">Welcome</a></li>
					<li><a href="/blog.html">Blog</a></li>
					<li><a href="/contact.html">Contact</a></li>
				</ul>
			</nav>
		</header>

		<!-- Main -->
		<article id="main">

			<header class="special container">
				<span class="icon fa-envelope"></span>
				<h2>Get In Touch</h2>
				<p>Use the form below to get in touch.</p>
			</header>

			<!-- One -->
				<section class="wrapper style4 special container small">

					<!-- Content -->
						<div class="content">
							<form>
								<div class="row half collapse-at-2">
									<div class="6u">
										<input type="text" name="name" placeholder="Name" />
									</div>
									<div class="6u">
										<input type="text" name="email" placeholder="Email" />
									</div>
								</div>
								<div class="row half">
									<div class="12u">
										<input type="text" name="subject" placeholder="Subject" />
									</div>
								</div>
								<div class="row half">
									<div class="12u">
										<textarea name="message" placeholder="Message" rows="7"></textarea>
									</div>
								</div>
								<div class="row">
									<div class="12u">
										<ul class="buttons">
											<li><input type="submit" class="special" value="Send Message" /></li>
										</ul>
									</div>
								</div>
							</form>
						</div>

				</section>

		</article>

		<!-- Footer -->
		<footer id="footer">

		    <ul class="icons">
		        <li><a href="https://www.twitter.com/phobos101" class="icon circle fa-twitter"><span class="label">Twitter</span></a></li>
		        <li><a href="https://plus.google.com/+RobWilson101" class="icon circle fa-google-plus"><span class="label">Google+</span></a></li>
		        <li><a href="https://www.github.com/phobos101" class="icon circle fa-github"><span class="label">Github</span></a></li>
		        <li><a href="https://uk.linkedin.com/in/rwilson14" class="icon circle fa-linkedin-square"><span class="label">LinkedIn</span></a></li>
		    </ul>

		    </ul>

		</footer>
